<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案④：オープニング演出 - 新日本テック</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* オープニング用スタイル */
        #opening-splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease-in-out, visibility 1s;
        }
        .splash-hidden {
            opacity: 0;
            visibility: hidden;
        }
        /* 写真のズームアニメーション */
        .zoom-img {
            animation: zoomOut 5s ease-out forwards;
        }
        @keyframes zoomOut {
            0% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="opening-splash">
        <div class="absolute inset-0 overflow-hidden">
            <img src="image1.jpg" class="w-full h-full object-cover zoom-img opacity-60" alt="Opening">
        </div>
        <div class="relative z-10 text-center text-white">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-widest">SHINNIHON TEC</h1>
            <p class="text-sm font-mono tracking-widest animate-pulse">EST. 19XX / YAMANASHI</p>
        </div>
    </div>
    <a href="index.html" class="fixed bottom-4 right-4 z-50 bg-black text-white px-4 py-2 rounded-full shadow-lg font-bold text-sm hover:bg-red-600 transition">← 一覧に戻る</a>

    <div class="flex flex-col md:flex-row min-h-screen">
        <header class="bg-white border-r border-gray-300 md:w-24 md:fixed md:h-screen flex md:flex-col justify-between items-center p-4 z-40">
            <div class="font-black text-xl">SNT</div>
            <div class="hidden md:block writing-vertical-rl text-xs text-gray-400 font-mono tracking-widest" style="writing-mode: vertical-rl;">
                SYSTEM ONLINE
            </div>
            <button class="w-8 h-8 flex flex-col justify-center space-y-1.5">
                <span class="block w-full h-0.5 bg-black"></span>
                <span class="block w-full h-0.5 bg-black"></span>
            </button>
        </header>

        <main class="md:ml-24 flex-1">
            <section class="h-[60vh] bg-white border-b border-gray-300 relative flex items-center p-8 md:p-16">
                <div class="absolute inset-0 opacity-10" style="background-image: linear-gradient(#000 1px, transparent 1px), linear-gradient(90deg, #000 1px, transparent 1px); background-size: 20px 20px;"></div>
                
                <div class="relative z-10 max-w-2xl">
                    <p class="font-mono text-red-600 text-sm mb-4">/// NEXT GENERATION</p>
                    <h2 class="text-5xl md:text-7xl font-black leading-none mb-8 text-gray-900">
                        CTRL<br>+ BUILD
                    </h2>
                    <p class="text-gray-600 border-l-4 border-black pl-4 py-1">
                        確実な配線と、最適な論理。<br>
                        私たちは工場の神経系を構築するエンジニアリング企業です。
                    </p>
                </div>
                <div class="absolute right-0 top-0 w-1/3 h-full hidden md:block border-l border-gray-300">
                    <img src="image1.jpg" class="w-full h-full object-cover grayscale opacity-80" alt="Sub visual">
                </div>
            </section>

            <section class="grid md:grid-cols-3">
                <a href="#" class="block p-12 border-b md:border-b-0 md:border-r border-gray-300 hover:bg-black hover:text-white transition duration-300 group">
                    <div class="font-mono text-xs text-gray-400 mb-4 group-hover:text-red-500">01 / WORKS</div>
                    <h3 class="text-2xl font-bold">電気設備工事</h3>
                    <div class="mt-8 text-right opacity-0 group-hover:opacity-100 transition">→</div>
                </a>
                <a href="#" class="block p-12 border-b md:border-b-0 md:border-r border-gray-300 hover:bg-black hover:text-white transition duration-300 group">
                    <div class="font-mono text-xs text-gray-400 mb-4 group-hover:text-red-500">02 / CONTROL</div>
                    <h3 class="text-2xl font-bold">FAシステム制御</h3>
                    <div class="mt-8 text-right opacity-0 group-hover:opacity-100 transition">→</div>
                </a>
                <a href="#" class="block p-12 hover:bg-black hover:text-white transition duration-300 group">
                    <div class="font-mono text-xs text-gray-400 mb-4 group-hover:text-red-500">03 / CONTACT</div>
                    <h3 class="text-2xl font-bold">お問い合わせ</h3>
                    <div class="mt-8 text-right opacity-0 group-hover:opacity-100 transition">→</div>
                </a>
            </section>
        </main>
    </div>

    <script>
        // ページ読み込み完了後、2.5秒待ってからオープニングを消す
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('opening-splash').classList.add('splash-hidden');
            }, 2500); // 2500ミリ秒 = 2.5秒
        });
    </script>
</body>
</html>
